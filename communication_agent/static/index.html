<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Battery Assistant</title>
  <style>
    :root {
      --primary-color: #10a37f;
      --text-color: #353740;
      --secondary-text: #6e6e80;
      --background-color: #ffffff;
      --chat-background: #f7f7f8;
      --user-bubble: #10a37f;
      --assistant-bubble: #f7f7f8;
      --border-color: #e5e5e5;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .chat-container {
      height: calc(100vh - 180px);
      display: flex;
      flex-direction: column;
    }
    
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 0;
    }
    
    .message {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
    }
    
    .user-message {
      background-color: var(--user-bubble);
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    
    .assistant-message {
      background-color: var(--assistant-bubble);
      border: 1px solid var(--border-color);
      align-self: flex-start;
    }
    
    .input-area {
      display: flex;
      position: sticky;
      bottom: 0;
      background-color: var(--background-color);
      padding: 15px 0;
      border-top: 1px solid var(--border-color);
    }
    
    #user-input {
      flex-grow: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    #user-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
    }
    
    button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0a8f6d;
    }
    
    .battery-status {
      margin-top: 10px;
      padding: 10px;
      background-color: var(--assistant-bubble);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }
    
    .battery-icon {
      margin-right: 10px;
      font-size: 24px;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/Logo_MAS4TE_EN.png?v=2" alt="Project Logo" style="height:140px; margin-bottom:10px;">
    <br>
    <h1>MAS4TE Assistant</h1>
    <div id="battery-indicator"></div>
  </header>

  <div class="chat-container">
    <div id="chat-box"></div>
    
    <div class="input-area">
      <input 
        id="user-input" 
        placeholder="Message Solar Battery Assistant..." 
        autocomplete="off"
        onkeydown="if(event.key==='Enter') sendMessage()"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Display a welcome message when the page loads
    window.onload = function() {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = `
        <div class="message assistant-message">
          <p>Hello! I'm your Solar Battery Assistant. You can ask me about your battery status, charging information, or any other questions about your solar battery system.</p>
        </div>
      `;
      
      // Fetch initial battery status
      fetchBatteryStatus();
    };
    
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      
      if (!msg) return; // Prevent empty messages
      
      input.value = '';
      
      // Display user message
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `
        <div class="message user-message">
          <p>${escapeHTML(msg)}</p>
        </div>
      `;
      
      // Show typing indicator
      chatBox.innerHTML += `
        <div id="typing-indicator" class="message assistant-message">
          <p>Thinking...</p>
        </div>
      `;
      
      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;
      
      try {
        // Send message to API
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        
        const data = await response.json();
        
        // Remove typing indicator
        const typingIndicator = document.getElementById('typing-indicator');
        typingIndicator.remove();
        
        // Display assistant response
        chatBox.innerHTML += `
          <div class="message assistant-message">
            <p>${escapeHTML(data.response)}</p>
          </div>
        `;
        
        // Scroll to bottom again
        chatBox.scrollTop = chatBox.scrollHeight;
        
        // Update battery status after interaction
        fetchBatteryStatus();
        
      } catch (error) {
        console.error('Error:', error);
        // Remove typing indicator
        const typingIndicator = document.getElementById('typing-indicator');
        typingIndicator.remove();
        
        // Display error message
        chatBox.innerHTML += `
          <div class="message assistant-message">
            <p>Sorry, there was an error processing your request. Please try again.</p>
          </div>
        `;
      }
    }
    
    async function fetchBatteryStatus() {
      try {
        const response = await fetch('/battery/status');
        const data = await response.json();
        
        const batteryIndicator = document.getElementById('battery-indicator');
        const batteryPercent = Math.round(data.percent);
        const batteryStatus = data.status;
        
        // Create battery icon based on percentage
        let batteryColor = '#10a37f'; // Default green
        if (batteryPercent < 20) {
          batteryColor = '#f44336'; // Red for low battery
        } else if (batteryPercent < 50) {
          batteryColor = '#ff9800'; // Orange for medium battery
        }
        
        const charging = batteryStatus === 'charging' ? 'âš¡' : '';
        
        batteryIndicator.innerHTML = `
          <div class="battery-status">
            <span class="battery-icon" style="color: ${batteryColor};">ðŸ”‹</span>
            <span>${batteryPercent}% ${charging}</span>
          </div>
        `;
      } catch (error) {
        console.error('Error fetching battery status:', error);
      }
    }
    
    // Helper function to escape HTML to prevent XSS
    function escapeHTML(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
